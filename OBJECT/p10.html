<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Object.entries()</h1>
    </center>
    <hr>
    <script>
        // it returns an array of object properties
        const user = {
            name:"Raj",
            email:"raj@gmail.com",
            mobile:"9966884683",
            age:25
        };
        // [['name', 'Raj'], [key, value]]
        let entries = Object.entries(user);
        console.log('typeof(entries)', typeof entries);
        console.log('(entries)',entries); //array[key,value]
        
        for(const [key, value] of Object.entries(user)){
            // console.log(key);
            // console.log(value);
            console.log(key, '=', value);
        }
    </script>
</body>
</html>
