<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" id="firstNumber" placeholder="enter a firstnumber">
  <input type="text" id="secondNumber" placeholder="enter a secondnumber">  
  <div id="result"></div>
  <button onclick="calculate()">result</button>
<script>
    function calculate(){
        var firstNumber = document.getElementById('firstNumber').value;
        var secondNumber = document.getElementById('secondNumber').value;
        document.getElementById('result').innerHTML += `<h1>${parseInt(firstNumber)} + ${parseInt(secondNumber)}</h1> =`
        document.getElementById('result').innerText += parseInt(firstNumber) + parseInt(secondNumber)
         document.getElementById('result').innerHTML += `<h1>${parseInt(firstNumber)} - ${parseInt(secondNumber)}</h1> = `
        document.getElementById('result').innerText += parseInt(firstNumber) - parseInt(secondNumber)
        document.getElementById('result').innerHTML += `<h1>${parseInt(firstNumber)} * ${parseInt(secondNumber)}</h1> = `
        document.getElementById('result').innerText += parseInt(firstNumber) * parseInt(secondNumber)
    }
</script>
</body>
</html>
