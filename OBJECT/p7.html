<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Object methods = defineProperty(object,key,{value : xx})</h1>
    </center>
    <script>
        let user = {
            name : 'john'
        }
        console.log(user);
        
        //defineproperty is used to create properties of object externally.
        Object.defineProperty(user,'email', {
            value:'john@gmail.com'
        })
        console.log(user);

        Object.defineProperty(user, 'age',{
            value:23
        })
    </script>
</body>
</html>
